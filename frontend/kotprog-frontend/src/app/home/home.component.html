<h1>Welcome to Warehouse Manager</h1>




<div *ngIf="admin">
    <h2>Add a new item</h2>
    <div >
        <div>
            <input type="text" placeholder="Name" [(ngModel)]="name">
        </div>
        <div>
            <input type="text" placeholder="Price" [(ngModel)]="cost">
        </div>
        <div>
            <input type="text" placeholder="Quantity" [(ngModel)]="quantity">
        </div>
        <button (click)="addItem()">Add item</button>
    </div>
</div>


<h2>Items</h2>
<button (click)="getAllItems()">Refresh items</button>
<table>
    
    <tr>
        <th>
            Name
        </th>
        <th>
            Price
        </th>
        <th>
            Quantity
        </th>
        <th>

        </th>
    </tr>
    <tr *ngIf="items.length == 0">Loading...</tr>
    <tr *ngFor="let i of items"> 
        <td>
            {{ i['name'] }}
        </td>
        <td>
            {{ i['cost'] }}
        </td>
        <td>
            <input type="text" [placeholder]="'max: ' + i['quantity']" name="quantityInput">
        </td>
        <td>
            <button *ngIf="admin" (click)="deleteItem(i['id'])">Delete</button>
        </td>
        <td>
            <button *ngIf="!admin" (click)="addToCart(i, 10)">Add to cart</button>
        </td>
    </tr>
</table>

<button (click)="signOut()">Sign out</button>


<button (click)="showCart()">Show your cart</button>
<div *ngIf="isShowCart">
    <div>
        <app-cart
        [cart]="cart"
        ></app-cart>
    </div>
</div>
